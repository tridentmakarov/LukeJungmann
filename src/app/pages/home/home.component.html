<div class="container">
	<div class="inner full-width start" parallax [config]="{
			initialValue: -20,
			ratio: .50
		}" id="first-image"></div>

	<div class="gradient">

		<div class="first full-width">
			
		</div>


		<div class="second full-width">
			<div class="inner full-width" parallax [config]="{
				initialValue: -250,
				ratio: .26
			}" id="second-image"></div>
		</div>

		<div class="first full-width">
			<div class="inner full-width" parallax [config]="{
				initialValue: 20,
				ratio: .26
			}" id="third-image"></div>
		</div>
	</div>
</div>
